<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen">
            <h1>0</h1>
        </div>

        <div class="row" id="row-1">
            <button class="button funcButton" id="clear">AC</button>
            <button class="button funcButton material-symbols-outlined" id="backspace">backspace</button>
            <button class="button funcButton" id="modulo">%</button>
            <button class="button operatorButton" id="divide">/</button>
        </div>

        <div class="row" id="row-2">
            <button class="button numbers" id="7">7</button>
            <button class="button numbers" id="8">8</button>
            <button class="button numbers" id="9">9</button>
            <button class="button operatorButton" id="multiply">X</button>
        </div>

        <div class="row" id="row-3">
            <button class="button numbers" id="4">4</button>
            <button class="button numbers" id="5">5</button>
            <button class="button numbers" id="6">6</button>
            <button class="button operatorButton" id="subtract">-</button>
        </div>

        <div class="row" id="row-4">
            <button class="button numbers" id="1">1</button>
            <button class="button numbers" id="2">2</button>
            <button class="button numbers" id="3">3</button>
            <button class="button operatorButton" id="add">+</button>
        </div>

        <div class="row" id="row-5">
            <button class="button numbers" id="zero">0</button>
            <button class="button numbers" id="decimal">.</button>
            <button class="button operatorButton" id="equals">=</button>
        </div>
    </div>
</body>
</html>

<span class="material-symbols-outlined">
    backspace
</span>
